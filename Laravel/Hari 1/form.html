<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
    <h1>Buat Account Baru!</h1>
    <h3>Sign Up From</h3>
    <form action="welcome.html">
        <label for="firstname">First name:</label><br>
        <input type="text" name="firstname"><br><br>

        <label for="lastname">Last name:</label><br>
        <input type="text" name="lastname"><br><br>

        <label for="gender">gender</label><br>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">male</label>
        <br>
        <input type="radio" name="gender" value="male" id="female">
        <label for="female">female</label>
        <br>
        <input type="radio" name="gender" value="male" id="other">
        <label for="other">other</label>

        <br><br>
        <label for="national">Nationality:</label>
        <br><br>
        <select name="national">
            <option value="indo">Indonesia</option>
            <option value="sg">Singapur</option>
            <option value="malay">Malaysia</option>
        </select>

        <br><br>
        <label>Language Spoken:</label><br>
        <input type="checkbox" name="bahasa" value="indo" id="bahasa-id">
        <label for="bahasa-id">Bahasa Indonesia</label><br>
        <input type="checkbox" name="bahasa" value="english" id="bahasa-eg">
        <label for="bahasa-eg">English</label><br>
        <input type="checkbox" name="bahasa" value="other" id="bahasa-ot">
        <label for="bahasa-ot">Other</label><br>
        
        <br><br>
        <label for="bio">Bio:</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
        <br>
        <button type="submit">Sign Up</button>

    </form>
</body>
</html>
